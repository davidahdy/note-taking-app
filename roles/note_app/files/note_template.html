<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìù My Notes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: none;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #005f73;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0a9396;
        }

        .note {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
        }

        .timestamp {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .content {
            font-size: 16px;
            color: #333;
        }

    </style>
</head>
<body>
    <h1>üìù My Notes</h1>
    <form method="post">
        <textarea name="note" placeholder="Write your note here..." required></textarea><br>
        <input type="submit" value="Save Note">
    </form>

    {% for timestamp, note in notes %}
        <div class="note">
            <div class="timestamp">üïí {{ timestamp }}</div>
            <div class="content">üìå {{ note }}</div>
        </div>
    {% endfor %}
</body>
</html>
